    <link rel="manifest" href="./manifest.json">

    <!--Import Google Icon Font-->
    <link href="./assets/css/icon.css" rel="stylesheet">

    <!-- add to home screen for ios -->
    <link rel="apple-touch-icon" href="./assets/image/icon-128x128.png">
    <link rel="apple-touch-icon" href="./assets/image/icon-144x144.png">
    <link rel="apple-touch-icon" href="./assets/image/icon-152x152.png">
    <link rel="apple-touch-icon" href="./assets/image/icon-192x192.png">
    <link rel="apple-touch-icon" href="./assets/image/icon-384x384.png">
    <link rel="apple-touch-icon" href="./assets/image/icon-512x512.png">

    <link rel="icon" href="./assets/image/favicon-32x32.png">

</head>

<body>
    <!-- Navigasi -->
    <nav class="#66bb6a green lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a href="javascript:history.back()" class="brand-logo center flow-text" id="logo-container">
                <img src="./assets/image/icon-192x192.png" width="23px" alt="Logo"> Bola
            </a>

            <a href="javascript:history.back()">
                <i class="material-icons">arrow_back</i>
            </a>
        </div>
    </nav>
    <!-- Akhir Navigasi -->

    <div class="container" id="body-content">
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" id="btnSave">
            <i class="large material-icons">save</i>
        </a>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" id="btnHapus">
            <i class="large material-icons">remove</i>
        </a>
    </div>

    <!-- progress -->
    <div class="preloader-wrapper small active" id="progress-bar"
        style="position: fixed; top: 50%; left: 50%; z-index: 10060 !important; display: none;">
        <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <script src="./assets/js/materialize.min.js"></script>
    <script src="./assets/js/idb.js"></script>
    <script src="./assets/js/db.js"></script>
    <script src="./assets/js/api.js"></script>
</body>

</html>

<script>
    // Register service worker
    if ("serviceWorker" in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker
                .register("/service-worker.js")
                .then(function () {
                    console.log('Pendaftaran service worker berhasil');
                })
                .catch(function () {
                    console.log('Pendaftaran service worker gagal');
                });
        });
    } else {
        console.log('service worker tidak didukung pada browser ini');
    }

    document.addEventListener('DOMContentLoaded', function () {

        const urlParams = new URLSearchParams(window.location.search);
        const isFromSaved = urlParams.get('saved') 
        const idKlub = urlParams.get('id');
        const btnSave = document.getElementById('btnSave');
        const btnHapus = document.getElementById('btnHapus');

        if(isFromSaved) {
            // ambil data
            const klub = getSavedKlubById();

            // menghilangkan elemen FAB save dan
            // menampilkan elemen FAB hapus
            btnSave.style.display = 'none';
            btnHapus.style.display = 'block';

            // event klik btnHapus
            let stateToast = false;
            btnHapus.onclick = () => {
                if(!stateToast) {

                    removeKlubById(idKlub);

                    // tampilkan toast, dan disable tombol FAB
                    M.toast({html: 'Berhasil Dihapus :(', classes: 'rounded valign-wrapper'});
                    stateToast = true;

                    setTimeout(() => {
                        window.history.back();
                    }, 1000);
                }
            }
        } else {
            const klub = getKlubById();

            // menghilangkan elemen FAB hapus dan
            // menampilkan elemen FAB save
            btnSave.style.display = 'block';
            btnHapus.style.display = 'none';

            // event klik btnSave
            let stateToast = false;
            btnSave.onclick = () => {
                if(!stateToast){

                    // lakukan penyimpanan data klub ke indexedDB
                    klub.then(klub => {
                        saveClub(klub);
                    })

                    // tampilkan toast, dan disable tombol FAB
                    M.toast({html: 'Berhasil Disimpan :)', classes: 'rounded valign-wrapper'});
                    stateToast = true;

                    setTimeout(() => {
                        window.history.back();
                    }, 1000);
                }
            }
        }


    });
</script>
